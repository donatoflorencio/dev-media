<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="slides">
      <input class="input" type="radio" name="slide" id="slide1" checked>
      <input class="input" type="radio" name="slide" id="slide2">
      <input class="input" type="radio" name="slide" id="slide3">
      <input class="input" type="radio" name="slide" id="slide4">
      <input class="input" type="radio" name="slide" id="slide5">

      <div class="slide s1">
        <img src="https://s1.static.brasilescola.uol.com.br/be/2022/11/vista-de-um-por-do-sol-sobre-as-nuvens-com-o-ceu-apresentando-varias-cores.jpg" alt="">
      </div>

      <div class="slide">
        <img src="http://chc.org.br/wp-content/uploads/2016/01/ceu-terra.jpg" alt="">
      </div>

      <div class="slide">
        <img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/27D9/production/_113810201_redsunpix1a.png" alt="">
      </div>

      <div class="slide">
        <img src="https://img.olhardigital.com.br/wp-content/uploads/2020/04/20200416050438.jpg" alt="">
      </div>

      <div class="slide">
        <img src="https://t.ctcdn.com.br/3jvGc4J7Qccljin0OY7r-V_e05g=/864x477/smart/filters:format(webp)/i380146.jpeg" alt="">
      </div>
    </div>
  </div>
  <div class="navigation">
    <label class="bar" for="slide1"></label>
    <label class="bar" for="slide2"></label>
    <label class="bar" for="slide3"></label>
    <label class="bar" for="slide4"></label>
    <label class="bar" for="slide5"></label>
  </div>
  <script src="java.js"></script>
</body>
</html>
