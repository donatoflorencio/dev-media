<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Frames</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input id="left" type="radio" name="direction" value="left" checked>
  <input id="right" type="radio" name="direction" value="right">
  <input id="top" type="radio" name="direction" value="top">
  <input id="bottom" type="radio" name="direction" value="bottom">
  <main class="container">
    <section class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </section>
    </main>

    <label id="l-left" for="left"></label>
    <label id="l-right" for="right"></label>
    <label id="l-top" for="top"></label>
    <label id="l-bottom" for="bottom"></label>
</body>
